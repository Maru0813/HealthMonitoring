                        </div>

                    </div>

            </header>


            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">                
                <div class="offcanvas-header">                    
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                        <ul>

                                <a href="aboutekonsulta.html">More about E-konsulta</a>
                            </li>

                        </ul>
                    </nav>

            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-4 col-12 mx-auto">
                            <form class="custom-form" role="form" onsubmit="register(event)">
                                <h3 class="hero-title text-center mb-1 pb-10" style="font: 900;">Create an account</h3>

                                <div class="row">
                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating mb-1 pb-10">
                                            <input type="full-name" name="full-name" id="full-name"class="form-control" placeholder="Full Name" required>

                                            <label for="full-name">Full Name:</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="date" name="birthdate" id="birthdate" class="form-control" placeholder="birthDate" required>
                                            
                                            <label for="floatingInput">Birthdate:</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="age" id="age" class="form-control" placeholder="Age" required>
                                            
                                            <label for="floatingInput">Age:</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-6 col-12">
                                        <div class="form-floating mb-4 p-0">
                                            <input type="sex" name="sex" id="sex" class="form-control" placeholder="Sex" required>

                                            <label for="sex">Sex(Male/Female):</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating mb-4 p-0">
                                            <input type="address" name="address" id="address" class="form-control" placeholder="Address" required>

                                            <label for="address">Address:</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating mb-4 p-0">
                                            <input type="contact-number" name="contact-number" id="contact" class="form-control" placeholder="Contact Number" required>

                                            <label for="contact-number">Contact Number:</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating mb-4 p-0">
                                            <input type="institute" name="institute" id="institute" class="form-control" placeholder="Institute" required>

                                            <label for="Institute">Institute:</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="studentnum" id="studnum" class="form-control" placeholder="Age" required>
                                            
                                            <label for="floatingInput">Student Number:</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-6 col-12">
                                        <div class="form-floating mb-4 p-0">
                                            <input type="program" name="program" id="program" class="form-control" placeholder="Program" required>

                                            <label for="program">Program:</label>

                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating mb-4 p-0">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email" required>

                                            <label for="email">Email:</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                                            <label for="password">Password:</label>
                                        </div>

                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                          
                                            <label class="form-check-label"for="flexCheckDefault">
                                                I agree to the Terms of Service and Privacy Policy.
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-lg-5 col-md-5 col-5 ms-auto">
                                            <button type="submit" class="form-control">Submit</button>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-7">
                                            <p class="mb-0" style="color: white;">Already have an account? <a href="login.html" class="ms-2" style="color: rgb(0, 80, 94);">Login</a></p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
